<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 text-center">
            <img src="/app/img/logo.png" aria-hidden="true">
            <h2>Welcome to the</h2>
            <h1>Candlewood Lake Member's Site</h1>
            <hr>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <form ng-submit="login()">
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" name="username" ng-model="user.username" required placeholder="Login" title="Login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" type="password" ng-model="user.password" required placeholder="Password" title="Password">
                </div>
                <div class="form-group">
                    <a class="pull-left" href="#" title="Forgot Password"><em>Forgot password?</em></a>
                    <a class="pull-right" href="#" title="Register">Register a New Account</a>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" name="submit" type="submit" value="Submit" title="Submit">
                </div>
            </form>
            <br>
            <p class="text-center"><small>You must be in good standing with Candlewood Lake to register.<br>Once the information is verified your account will be activated.</small></p>
        </div>
    </div>
</div>
<br>
<section class="bg-primary">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3>Looking for our main website?</h3>
            <a href="http://candlewoodlake.us/" class="btn btn-lg btn-outline" title="Return to Candlewood Lake Homepage">Return to Homepage</a>
        </div>
    </div>
</section>
