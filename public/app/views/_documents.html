<div class="container" ng-show="user">
    <div class="row" style="padding-bottom: 10%">
        <div class="col-sm-12">
            <br>
            <h3 class="text-center">Available Documents</h3><br>
        </div>
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li ng-class="{'active': !filterDocs.type}">
                    <a href="" ng-click="filterDocs = {}">All</a>
                </li>
                <li ng-class="{'active': filterDocs.type === type.type}" ng-repeat="type in types">
                    <a ng-click="filterDocs.type = type.type" href="">{{type.name}}</a>
                </li>
            </ul>
        </div>
        <div class="clearfix"></div><br>

        <div ng-show="!documents || !documents.length" class="col-md-12">
          <h3 class="text-center">No documents available</h3>
        </div>

        <div ng-show="documents && documents.length"  class="col-md-4 col-sm-6">
            <div class="list-group hidden-xs hidden-sm hidden-md" ng-show="documents && documents.length">
                <div class="list-group-item pointer" ng-class="{'document-selected': selected(document)}" ng-repeat="document in documents | filter:filterDocs" ng-click="select(document)">
                    <h4>{{document.name}} <i class="fa fa-angle-double-right pull-right clearfix"></i></h4>
                </div>
            </div>
            <ul class="list-unstyled visible-sm visible-xs visible-md" ng-show="documents && documents.length">
                <li ng-repeat="document in documents | filter:filterDocs">
                  <a target="_blank" ng-href="/doc/{{selectedDocument.src}}">
                    {{document.name}} <i class="fa fa-download"></i>
                  </a>
                </li>
            </ul>
        </div>
        <div ng-show="documents && documents.length" class="col-md-8">
            <h3 class="text-center" ng-hide="selectedDocument">Select a document to preview</h3>
            <div class="hidden-sm hidden-xs" ng-show="selectedDocument"><object ng-attr-data="/doc/{{selectedDocument.src}}" height="700px" width="100%"></object></div>
        </div>
    </div>
</div>
