<div class="modal-header shadow-2dp no-pb">
    <div class="modal-header-tabs">
        <ul class="nav nav-tabs nav-tabs-full nav-tabs-3 nav-tabs-primary" role="tablist">
            <li role="presentation" ng-class="{'active': tab === 1}">
                <a href="" class="withoutripple" ng-click="tab = 1">
                    <i class="fa fa-user"></i> Login</a>
            </li>
            <li role="presentation" ng-class="{'active': tab === 2}">
                <a href="" class="withoutripple" ng-click="tab = 2">
                    <i class="fa fa-user-plus"></i> Register</a>
            </li>
            <li role="presentation" ng-class="{'active': tab === 3}">
                <a href="" class="withoutripple" ng-click="tab = 3">
                    <i class="fa fa-key"></i> Recover Password</a>
            </li>
            <span id="i1" class="ms-tabs-indicator" style="width: 199.984px;" ng-class="{'tab2': tab === 2, 'tab3': tab === 3}"></span></ul>
    </div>
</div>
<div class="modal-body">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="ms-login-tab" ng-class="{'active': tab === 1}" ng-show="tab === 1">
            <form autocomplete="off" ng-submit="login()">
                <fieldset>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <!--<label class="control-label" for="login-email">Email</label>-->
                            <input type="text" ng-model="user.email" id="login-email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                           <span class="input-group-addon">
                              <i class="fa fa-lock"></i>
                           </span>
                           <!--<label class="control-label" for="login-password">Password</label>-->
                           <input type="password" id="login-password" ng-model="user.pwd" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button class="btn btn-raised btn-block btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="ms-register-tab"  ng-class="{'active': tab === 2}" ng-show="tab === 2">
            <form autocomplete="off" ng-submit="register()" name="regForm" novalidate>
                <fieldset>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <!--<label class="control-label" for="register-firstName" ng-show="showFirstName">First Name</label>-->
                            <input type="text" id="register-firstName" ng-model="user.firstName" placeholder="First Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <!--<label class="control-label" for="register-lastname" ng-show="showLastName">Last Name</label>-->
                            <input type="text" id="register-lastname" ng-model="user.lastName" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                 <i class="fa fa-envelope"></i>
                             </span>
                            <!--<label class="control-label" for="register-email" ng-show="showEmail">Email</label>        -->
                            <input type="email" id="register-email" name="regEmail" ng-model="user.email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                             <span class="input-group-addon">
                                   <i class="fa fa-lock"></i>
                             </span>
                            <!--<label class="control-label" for="register-password" ng-show="showPass">Password</label>-->
                            <input type="password" id="register-password" ng-model="user.pwd" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <!--<label class="control-label" for="register-password-confirm" ng-show="showConfirm">Re-type Password</label>-->
                            <input type="password" id="register-password-confirm" ng-model="user.passwordConfirm" placeholder="Confirm Password" class="form-control">
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-show="error">
                        {{error}}
                    </div>
                    <button class="btn btn-raised btn-block btn-primary" type="submit">Register Now</button>
                </fieldset>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="ms-recovery-tab" ng-class="{'active': tab === 3}" ng-show="tab === 3">
            <form autocomplete="off" ng-submit="forgotPassword()">
                <fieldset>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                            <label class="control-label" for="forgot-username">Username</label>
                            <input type="text" id="forgot-username" ng-model="forgot.username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <label class="control-label" for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" ng-model="forgot.email" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-raised btn-block btn-primary" type="submit">Send Password</button>
                </fieldset>
            </form>

        </div>
    </div>
</div>
